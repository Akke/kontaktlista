<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/_variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Min Kontaktlista</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="input-fields">
                <div class="header">
                    <h1>Skapa Kontakt</h1>
                </div>

                <div class="form-error"></div>

                <form method="post" class="contact-form">
                    <div class="input-container">
                        <div class="icon icon-user"></div>
                        <input type="text" name="name" placeholder="Namn">
                    </div>

                    <div class="input-container">
                        <div class="icon icon-number"></div>
                        <input type="text" name="phone" placeholder="Telefon">
                    </div>
                    
                    <input class="create" type="submit" value="Skapa">
                </form>
            </div>

            <div class="contacts-list">
                <div class="header">
                    <h1>Kontakter (<span class="contact-count">0</span>)</h1>
                    <button class="delete-list">
                        <img src="images/delete.svg">
                        <span>TÃ¶m Kontaktlista</span>
                    </button>
                </div>

                <div class="contacts-error"></div>

                <ul>
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
